<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title></title>
    <style>
        body {
            background-image: url("https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .carded {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .carded-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .carded-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            {% for i in data %}
            <div class="col-md-4">
                <div class="carded">
                    <a href="{{ url_for('description', itemid=i[0]) }}">
                        <img src="/static/{{ i[6] }}" alt="Product Image" class="product-image">
                    </a>
                    <div class="carded-content">
                        <a href="{{ url_for('description', itemid=i[0]) }}">
                            <h3>Name: {{ i[1] }}</h3>
                        </a>
                        <p>Price: {{ i[4] }}</p>
                        <p>Available Stock: {{ i[3] }}</p>
                        <div class="quantity-container">
                            <label for="quantity">Quantity:</label>
                            <form method="post" action="{{ url_for('pay', itemid=i[0], name=i[1], price=i[4]) }}">
                                <select id="quantity" name="qyt">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                        </div>
                        <div class="carded-buttons">
                            <button type="submit" class="buy-now-btn btn btn-primary">Buy Now</button>
                            <a href="{{ url_for('addcart', itemid=i[0]) }}" class="btn btn-secondary">Add to Cart</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
