<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-image: url("https://dougbelshaw.com/blog/wp-content/uploads/2016/05/chat2.gif");
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <form method="post">
        <h2>Review</h2>
    <button>Go to home</button>
    <p>
        <label>Review Title:</label>
        <input type="text" name="title">
    </p>
   
    <p>
        <label>Review Description:</label>
        <input type="text" name="review">
    </p>
    
    <input type="radio"  name="rate" value="5"><label>5 stars</label>
    <input type="radio" name="rate" value="4"><label>4 stars</label>
    <input type="radio" name="rate" value="3"><label>3 stars</label>
    <input type="radio" name="rate" value="2"><label>2 stars</label>
    <input type="radio" name="rate" value="'1"><label>1 stars</label>
    <p>
        <button>submit</button>
    </p>
</form>
</body>
</html>
